<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Create Account</h1>
    <div class="social-media">
      <a href="">
        <img src="assets/google.png" all="Google">
      </a>
      <a href="">
        <img src="assets/facebook.png" all="Facebook">
      </a>
      <a href="">
        <img src="assets/linkedin.png" all="Linkedin">
      </a>      
    </div>
    
    <div class="alternative">
      <span>OR</span>
    </div>

    <form action="">
      <label for="name">
        <span>Name</span>
        <input type="text" id="name" name="name">
      </label>

      <label for="email">
        <span>E-mail</span>
        <input type="email" id="email" name="email">
      </label> 

      <label for="password">
        <span>Password</span>
        <input type="password" id="password" name="password">
      </label> 

      <input type="submit" value="Sign Up">
    </form>
  </main>
  <section class="images">
    <img src="assets/mobile.svg" all="Google">
    <div class="circle"></div>
  </section>   
</body>

</html>
